    {% extends "layout.html" %}
    
    {% block content %}
    <h1>Video catalog</h1>

 

    <h3>data from "http://34.67.246.221//myflix/videos"</h3>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Thumbnail</th>
                <th scope="col">Episode</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Play</th>
            </tr>
            </thead>
            <tbody>

            {% for data in data2 %}
            <tr>
                <td scope='row'><img src="http://34.133.177.89//pics/{{ data['thumbnail'] }}" width="170" height="120"></td>
                <td>{{ data["Title"] }}</td>
                <td>{{ data["Rating"] }}</td>
                <td>{{ data["thumbnail"] }}</td>
                <td>
                    <form action="{{url_for('vid1')}}" method="GET">
                        <input type="hidden" name="Title" value="{{data['Title']}}">
                        <input type="hidden" name="thumbnail" value="{{data['thumbnail']}}">
                    <button class="button">Watch</button>
                    </form>
                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
    {% endblock %}
